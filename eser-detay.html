  <script>
    // 1. Capture the Song ID from the current URL parameter
    const params = new URLSearchParams(window.location.search);
    const songId = params.get('songId');

    if (songId) {
       // 2. Define the new destination
       // This assumes your new files are named exactly like the IDs (e.g., 'acem-gizi.html')
       const newUrl = "https://baglamacal.com/eser-detay/" + songId + ".html";

       // 3. Set the Canonical Link (Crucial for Google!)
       // This tells Google: "The page I am sending you to is the MASTER copy."
       const link = document.createElement('link');
       link.rel = 'canonical';
       link.href = newUrl;
       document.head.appendChild(link);

       // 4. Perform the Redirect
       // 'location.replace' is better than 'location.href' because it doesn't keep the 
       // old page in the "Back" button history.
       window.location.replace(newUrl);
    } else {
       // Optional: If no songId is found, go to the homepage or a list page
       window.location.replace("https://baglamacal.com");
    }
  </script>
