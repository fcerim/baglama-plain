    <title>Bağlama Çal</title>
    <link rel="icon" type="image/x-icon" href="images/baglama_header.png" />
    <!--favicon-->

    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Bağlama ile sevdiğin eserleri çal. Bağlama ile türküsü nasıl çalınır?"
    />
    <meta
      name="keywords"
      content="Bağlama, Saz, Eser, Nota, Türkü, Solfej, Kısa Sap, Uzun Sap"
    />

    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/eser-detay.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />

    <style>
      body {
        font-family: "Poppins", Arial, Helvetica, sans-serif;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="banner">
        <div class="logo-container">
          <img class="logo" src="images/baglama_header.png" />
        </div>
        <div class="header-text-container">
          <p class="title">Bağlama Çal</p>
          <p class="subtitle">Yeni Başlayanlar için Bağlama Çalma Uygulaması</p>
        </div>
      </div>
      <nav>
        <a class="nav-link-sarki" href="index.html">Türkü Çal</a>
        <a class="nav-link-akort" href="akort.html">Akort</a>
        <a class="nav-link-baglama" href="baglama-nota.html"
          >Bağlamada Notalar</a
        >
        <a class="nav-link-hakkinda" href="hakkinda.html">Hakkında</a>
      </nav>
    </header>

    <main>
      <section class="main-part">
        <div class="main-title"></div>
        <div class="song-play-control">
          <img class="js-button-play" src="images/play-circle-fill.svg" />
          <img class="js-button-pause" src="images/pause-circle-fill.svg" />
          <img class="js-button-stop" src="images/stop-circle-fill.svg" />
          <input
            id="js-tempo-selector"
            type="range"
            min="25"
            max="150"
            value="100"
          />
          <p id="tempo-value"></p>  
        </div>

        <div class="baglama-tab"></div>

        <div class="baglama-tutor">
          <div class="neck-type-selector">
            <input type="radio" id="short-neck" name="neck_selection" value="short-neck" checked="checked">
            <label for="short-neck">Kısa Sap Bağlama</label><br>
            <input type="radio" id="long-neck" name="neck_selection" value="long-neck">
            <label for="long-neck">Uzun Sap Bağlama</label>
          </div>
          <div class="baglama-keyboard">
            <!--<div class="main-subtitle">Kısa Sap Bağlama</div>-->
            <div class="baglama-keyboard-container">
              <img src="images/baglama_sap.jpg" />
            </div>
            <div class="frets-container">
              <div class="bottom-strings-frets">
                <button class="fret-24">Re</button>
                <button class="fret-25">Mi&flat;</button>
                <button class="fret-26">Mi&flat;<sup>2</sup></button>
                <button class="fret-27">Mi</button>
                <button class="fret-28">Fa</button>
                <button class="fret-29">Fa&sharp;<sup>3</sup></button>
                <button class="fret-30">Fa&sharp;</button>
                <button class="fret-31">Sol</button>
                <button class="fret-32">La&flat;</button>
                <button class="fret-33">La&flat;<sup>2</sup></button>
                <button class="fret-34">La</button>
                <button class="fret-35">Si&flat;</button>
                <button class="fret-36">Si&flat;<sup>2</sup></button>
                <button class="fret-37">Si</button>
                <button class="fret-38">Do</button>
                <button class="fret-39">Do&sharp;<sup>3</sup></button>
                <button class="fret-40">Do&sharp;</button>
                <button class="fret-41">Re</button>
                <button class="fret-42">Mi&flat;</button>
                <button class="fret-44">Mi</button>
              </div>
              <div class="middle-strings-frets">
                <button class="fret-14">Sol</button>
                <button class="fret-15">La&flat;</button>
                <button class="fret-16">La&flat;<sup>2</sup></button>
                <button class="fret-17">La</button>
                <button class="fret-18">Si&flat;</button>
              </div>
              <div class="top-strings-frets">
                <p style="margin: 0"></p>
                <p style="margin: 0"></p>
                <button class="fret-19">Si&flat;<sup>2</sup></button>
                <button class="fret-20">Si</button>
                <button class="fret-21">Do</button>
                <button class="fret-22">Do&sharp;<sup>3</sup></button>
                <button class="fret-23">Do&sharp;</button>
              </div>
            </div>
          </div>

          <div class="long-baglama-keyboard hide-section">
            <!--<div class="main-subtitle">Uzun Sap Bağlama</div>-->
            <div class="long-baglama-keyboard-container">
              <img src="images/baglama_uzun_sap.jpg" />
            </div>
            <div class="long-frets-container">
              <div class="long-bottom-strings-frets">
                <button class="fret-17">La</button>
                <button class="fret-18">Si&flat;</button>
                <button class="fret-19">Si&flat;<sup>2</sup></button>
                <button class="fret-20">Si</button>
                <button class="fret-21">Do</button>
                <button class="fret-22">Do&sharp;<sup>3</sup></button>
                <button class="fret-23">Do&sharp;</button>
                <button class="fret-24">Re</button>
                <button class="fret-25">Mi&flat;</button>
                <button class="fret-26">Mi&flat;<sup>2</sup></button>
                <button class="fret-27">Mi</button>
                <button class="fret-28">Fa</button>
                <button class="fret-29">Fa&sharp;<sup>3</sup></button>
                <button class="fret-30">Fa&sharp;</button>
                <button class="fret-31">Sol</button>
                <button class="fret-32">La&flat;</button>
                <button class="fret-33">La&flat;<sup>2</sup></button>
                <button class="fret-34">La</button>
                <button class="fret-35">Si&flat;</button>
                <button class="fret-36">Si&flat;<sup>2</sup></button>
                <button class="fret-37">Si</button>
                <button class="fret-38">Do</button>
                <button class="fret-40">Do&sharp;</button>
                <button class="fret-41">Re</button>
              </div>
              <div class="long-middle-strings-frets">
                <button class="fret-07">Re</button>
                <button class="fret-08">Mi&flat;</button>
                <button class="fret-09">Mi&flat;<sup>2</sup></button>
                <button class="fret-10">Mi</button>
                <button class="fret-11">Fa</button>
                <button class="fret-12">Fa&sharp;<sup>3</sup></button>
                <button class="fret-13">Fa&sharp;</button>
              </div>
              <div class="long-top-strings-frets">
                <button class="fret-14">Sol</button>
                <button class="fret-15">La&flat;</button>
                <button class="fret-16">La&flat;<sup>2</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="beats-notes-lyrics"></section>

      <section class="notation-container">
        <div class="section-header">TÜRKÜ NOTASI</div>
        <div class="notation-link">(Kaynak: <a href="https://www.notaarsivleri.com" target="_blank" rel="noopener noreferrer">www.notaarsivleri.com</a>)</div>
        <div class="notation"></div>
      </section>
      <section class="lyrics-container">
        <div class="section-header">TÜRKÜ SÖZLERİ</div>
        <div class="full-lyrics"></div>
      </section>
    </main>

    <script type="module" src="songs/songs.js"></script>
    <script type="module" src="scripts/eser-detay.js"></script>

  </body>
</html>
